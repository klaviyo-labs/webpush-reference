    <title>Web Push Demo</title>

<body>

    <header>
        <h1>Web Push Demo</h1>
    </header>

    <main>
        <p>Welcome to the webpush demo.</p>
        <p>Please ensure notifications are globally enabled for your browser, and click the button below.</p>
        <p>
            <button disabled class="push-btn">
                Enable Push Messaging
            </button>
        </p>
        <section class="subscription-details" hidden>
            <p>You are subscribed to web push. The following payload was sent to the associated Klaviyo account:</p>
            <code class="subscription-token"></code>
        </section>
    </main>
